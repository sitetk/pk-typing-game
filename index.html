<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PK Typing Game</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <main id="app">
    <header>
      <h1>PK Typing Game</h1>
      <p class="subtitle">ローマ字でポケモン名をタイプしよう！</p>
    </header>

    <section id="game">
      <div id="word-box">読み込み中...</div>
      <input id="input" type="text" autocomplete="off" autofocus />
      <div id="info">
        <span id="score">Score: 0</span>
        <span id="timer">Time: 60</span>
      </div>
    </section>

    <footer>
      <small>Sample project skeleton — 実装を拡張してください。</small>
    </footer>
  </main>

  <script src="assets/js/firebase-config.js"></script>
  <script src="assets/js/typing.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
